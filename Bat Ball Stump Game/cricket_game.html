<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cricket_game.css">
    <title>Cricket Game</title>
</head>           
<body>
    <div class="boxes">
    <h2 class="hea">BAT BALL STUMP GAME</h2>

    <button class="bat" onclick="
       generate_computer_choice()
       let resultmsg = get_results('bat' , computer_choice);
       show_result('bat',computer_choice , resultmsg) ;
       ">BAT<button>

    <button class="ball" onclick="
       generate_computer_choice();
       resultmsg = get_results('ball' , computer_choice);
       show_result('ball',computer_choice , resultmsg);
       ">BALL<button>

    <button class="stump"onclick="
       generate_computer_choice();
       resultmsg = get_results('stump' , computer_choice);
       show_result('stump',computer_choice , resultmsg);
       ">STUMP<button>

    <button onclick="localStorage.clear() 
    score={
            win : 0,
            lost : 0,
            tie : 0,
    };
            score.display_score = function(){
      return  `WON : ${score.win} LOST : ${score.lost} TIE: ${score.tie}`;
    }
    ">Reset</button>
    </div>


    <h3 id="user_move"></h3>
    <h3 id="computer_choice"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
<!-- js is start -->
<script src="cricket_game.js"></script>
</body>
</html>
